<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Be My Valentine ðŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: white;
      padding: 32px 20px;
      border-radius: 22px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      margin-bottom: 28px;
      font-size: 24px;
      color: #ff4d6d;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
      top: 0;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 0;
    }

    #noBtn {
      background: #f1f1f1;
      right: 0;
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .popup-content {
      background: white;
      padding: 26px;
      border-radius: 22px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 40px rgba(255, 77, 109, 0.6);
      animation: popIn 0.4s ease;
    }

    .popup img {
      width: 100%;
      border-radius: 16px;
      margin-top: 14px;
    }

    /* ðŸ’– Heart burst */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp 1.2s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120px) scale(1.8); opacity: 0; }
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ’€</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Congrats! ðŸ’•</h2>
      <p>You are officially my Valentine ðŸ˜˜</p>
      <img src="/valentine.png" alt="">
      <img src="valentine.png" alt="Valentine">
      <p style="margin-top:10px;font-size:13px;color:#777;">Tap anywhere to close</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");
    const container = document.querySelector(".buttons");

    // lock NO button size
    const rect = noBtn.getBoundingClientRect();
    noBtn.style.width = rect.width + "px";
    noBtn.style.height = rect.height + "px";

    function moveButton() {
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - rect.width;
      const maxY = containerRect.height - rect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);
    noBtn.addEventListener("click", moveButton);

    // ðŸ’– YES click = popup + hearts
    yesBtn.onclick = () => {
      popup.style.display = "flex";

      for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight / 2 + "px";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1200);
      }
    };

    popup.addEventListener("click", () => {
      popup.style.display = "none";
    });
  </script>

</body>
</html>
